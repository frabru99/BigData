<!DOCTYPE html>


<html>
    
    <body>

      <p style="display: none;"> {{urlServer}}</p>

        <script>
            var my_div = document.createElement("DIV");
            var my_p = document.createElement("P");
            var my_btn = document.createElement("BUTTON");
            var t = document.createTextNode("Press to start recording");
            
            my_btn.appendChild(t);
            //my_p.appendChild(my_btn);
            my_div.appendChild(my_btn);
            document.body.appendChild(my_div);
            
            var base64data = 0;
            var reader;
            var recorder, gumStream;
            var recordButton = my_btn;
            
            var handleSuccess = function(stream) {
              gumStream = stream;
              var options = {
                //bitsPerSecond: 8000, //chrome seems to ignore, always 48k
                mimeType : 'audio/webm;codecs=opus'
                //mimeType : 'audio/webm;codecs=pcm'
              };
              //recorder = new MediaRecorder(stream, options);
              recorder = new MediaRecorder(stream);

              recorder.ondataavailable = function(e) {
                var url = URL.createObjectURL(e.data);
                console.log(url)
                var preview = document.createElement('audio');


                //Invia URL dell'audio al server Colab
      

                preview.controls = true;
                preview.src = url;

                document.body.appendChild(preview);


                reader = new FileReader();
                reader.readAsDataURL(e.data);
                reader.onloadend = function() {
                  base64data = reader.result;
                  //console.log("Inside FileReader:" + base64data);

                  //richiesta al server per inviare l'audio
                  var req = new XMLHttpRequest();

                  req.onreadystatechange = () => {
                    if (this.readyState==4 && this.status == 200){
                      console.log("Audio Link sent Sucessfully.")
                    }
                  };

                  var urlServer = "{{ urlServer }}";
                  urlServer += "/get_audio";

                  req.open('POST', urlServer, true) 
                  req.setRequestHeader("Content-Type", "application/json")
                  req.send(JSON.stringify({"audio":  base64data}))
                   
                }

                



              };
            
              
              recorder.start();

              };
            
           
            function toggleRecording() {
              if (recorder && recorder.state == "recording") {
                  recorder.stop();
                  gumStream.getAudioTracks()[0].stop();
                  recordButton.innerText = "Saving the recording... pls wait!"
                  setTimeout(() => {
                    recordButton.innerText = "Press to start recording"
                  },1000)

              } else {
                  recordButton.innerText = "Recording..."
                  navigator.mediaDevices.getUserMedia({audio: true}).then(handleSuccess);
              }
            }

            
            // https://stackoverflow.com/a/951057
            function sleep(ms) {
              return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            var data = new Promise(resolve=>{
            //recordButton.addEventListener("click", toggleRecording);
            recordButton.onclick = ()=>{

            toggleRecording()
            
            sleep(2000).then(() => {
              // wait 2000ms for the data to be available...
              // ideally this should use something like await...
              //console.log("Inside data:" + base64data)
              resolve(base64data.toString())
            });
            
            }
            });
            
        </script>
        
    </body>

</html>
